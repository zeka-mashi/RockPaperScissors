<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h2>You've been challenged!</h2>
        <h4>First to five wins!</h4>
        <button data-action="rock" class="action">Rock</button>
        <button data-action="paper" class="action">Paper</button>
        <button data-action="scissors" class="action">Scissor</button>
    </div>
    <div class="log"></div>
</body>

</html>
